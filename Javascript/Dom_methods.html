<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
      <p id="p1">this is first para</p>
      <p id="p2">this is second para</p>
      <img id="img_id" src="award.jpg">
<script type="text/javascript">
	let p1 = document.getElementById('p1');
	p1.style.fontSize="50px";
	p1.style.color="yellow";
	p1.style.fontFamily="cursive";
	let p2 = document.getElementById('p2');
	p2.style.fontSize="50px";
	p2.style.color="blue";
	let img_id = document.getElementById('img_id');
	img_id.style.height="100px";
	img_id.style.width="100px";
	img_id.style.borderRadius="50%";
</script>
</body>
</html>
